apply plugin: 'com.android.application'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.StarMicronics.StarIOSDK"

        minSdkVersion 21
        targetSdkVersion 29

        versionCode 34
        versionName "5.11.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation files('libs/StarIOPort3.1.jar')
    implementation files('libs/starioextension.jar')
    implementation(name: 'smcloudservices', ext: 'aar')
    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.zxing:core:3.2.1'
    implementation files('libs/starmgsio.jar')
    implementation files('libs/starmgsio.jar')
}
